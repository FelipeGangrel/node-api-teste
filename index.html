<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Application</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style media="screen">
      body{ padding-top: 50px; }
    </style>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body class="container" ng-app="firstApp" ng-controller="mainController as main">
    <div class="jumbotron">
      <div class="form-group">
        <label>Mensagem</label>
        <input type="text" class="form-control" ng-model="main.message">
      </div>
      <h2>Minha mensagem</h2>
      {{main.message}}
      <h2>Esta Ã© minha lista</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Cor</th>
            <th>Nerd Level</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="computer in main.computers">
            <td>{{computer.name}}</td>
            <td>{{computer.color}}</td>
            <td>{{computer.nerdness}}</td>
          </tr>
        </tbody>
      </table>
      <form class="form-inline" ng-submit="main.addComputer()">
        <input type="text" class="form-control" placeholder="Modelo" ng-model="main.computerData.name">
        <input type="text" class="form-control" placeholder="Cor" ng-model="main.computerData.color">
        <input type="number" class="form-control" placeholder="" ng-model="main.computerData.nerdness">
        <button type="submit" class="btn btn-success">Adicionar</button>
      </form>
    </div>
  </body>
</html>
